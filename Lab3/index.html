<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width" initial-scale="1.0">
    <link href="https://fonts.googleapis.com/css2?family=Maven+Pro&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="stylecalc.css">
    <title>Simple Tip Calculator</title>
  </head>
  <body>
    <div class="calc-frame">
      <h1>Tip Calculator</h1>
      <form name="calculator">
        <div class="calc-content">
          <label for="Bill Cost">Bill Total: </label>
          <input type="text" name="cost" id ="cost" inputmode="decimal" onchange="calcu()">
        </div>
        <div class="calc-content">
          <label for="Tip Percent">Tip percentage: </label>
          <input type="range" name="tip" id="tip" min="1" max="100" value="0" onchange="calcu()">
        </div>
        <div class="calc-content">
          <label for="Tip">Tip percent: </label>
          <input type="text" name="tipPercent" id="tipPercent" value="0" inputmode="decimal" disabled>
        </div>
        <div class="calc-content">
          <label for="Dollar Amount">Tip percent ($): </label>
          <input type="text" name="tipDollar" id ="tipDollar" inputmode="decimal" disabled>
        </div>
        <div class="calc-content">
          <label for="Total After">Total Bill + Tip: </label>
          <input type="text" name="totalTip" id="totalTip" inputmode="decimal" disabled>
        </div>
      </form>
    </div>
    <footer id="footer">
      <p>Site Â© Ronan Valarese. All rights reserved.</p>
    </footer>
    <script type = "text/javascript" src="scriptcalc.js"></script>
  </body>
</html>
